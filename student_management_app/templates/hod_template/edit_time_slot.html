{% extends 'hod_template/base_template.html' %}

{% block page_title %}
Edit Time Slot
{% endblock page_title %}

{% block main_content %}
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Edit Time Slot</h3>
                    </div>
                    <div class="card-body">
                        {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show">
                                {{ message }}
                                <button type="button" class="close" data-dismiss="alert">&times;</button>
                            </div>
                            {% endfor %}
                        {% endif %}

                        <form method="POST" action="{% url 'edit_time_slot' time_slot.id %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Period Number</label>
                                <input type="number" class="form-control" name="period_number" value="{{ time_slot.period_number }}" required min="1">
                            </div>
                            <div class="form-group">
                                <label>Start Time</label>
                                <input type="time" class="form-control" name="start_time" value="{{ time_slot.start_time|time:'H:i' }}" required>
                            </div>
                            <div class="form-group">
                                <label>End Time</label>
                                <input type="time" class="form-control" name="end_time" value="{{ time_slot.end_time|time:'H:i' }}" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Update Time Slot</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock main_content %}
